name: Weekly Roster Notification

on:
  schedule:
    # 05:00 UTC = 11:00 AM Dhaka (UTC+6)
    - cron: '0 5 * * 0'
  workflow_dispatch: # Allow manual trigger from GitHub UI
    inputs:
      week_offset:
        description: 'Weeks from now (0 = current, 1 = next, etc.)'
        required: true
        default: '0'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Send Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: node scripts/notify-discord.js ${{ github.event.inputs.week_offset || '0' }}
